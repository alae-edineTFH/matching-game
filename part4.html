<!doctypeÂ html>
<html>
    <head>
    	<title> matching game</title>
    	<style >
        div{
            position: absolute;
            width: 500px;
            height: 500px;
        }
    	#rightside {
            left: 500px;
            border-left: 1px solid black; }
    	</style>
    </head>
    <body onload="start()">
    	<h1>Matching game</h1>
    	<p>Click on the extra smiling face on the left.</p>
    	<div id="leftside"></div>
    	<div id="rightside"></div>
      <script >
      var numberofface=5;
      var define=1;
      var leftside=document.getElementById("leftside");
      var rightside=document.getElementById("rightside");
      function generateFace() {

        while(leftside.firstChild){
          leftside.removeChild(leftside.firstChild);
        }
        while(rightside.firstChild){
          rightside.removeChild(rightside.firstChild);
        }
        for (var i=0;i<numberofface;i++){
          var img=document.createElement("img");
          img.setAttribute("src","smile.png");
          img.style.width="100px";
          img.style.position="absolute";
          var rundnumberleft=Math.random()*380;
          var rundnumbertop=Math.random()*380;

          img.style.left=rundnumberleft+"px";
          img.style.top=rundnumbertop+"px";
          img.setAttribute("id",i);
          leftside.appendChild(img);
        }
        cln=leftside.cloneNode("true");
        cln.removeChild(cln.lastChild);
        rightside.appendChild(cln);
        event.stopPropagation();

        leftside.lastChild.onclick=createClickHandler();



      }
      var createClickHandler = function(arg) {
        return function load(){


            numberofface+=5;
            generateFace();
         }
      }

      function start() {

        generateFace();

        var theBody=document.getElementsByTagName('body')[0];

        theBody.onclick=function gameover() {
          alert("game over");
          numberofface=5;
          generateFace();

        }


        }
</script>

    </body>
</html>
